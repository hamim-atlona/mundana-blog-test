<div>
  <h4 class="font-weight-bold spanborder"><span>All Categories</span></h4>  
  <ol class="list-featured">  
    {% assign sorted_categories = site.categories | sort %}      
    {% for category in sorted_categories %}                 
      <a class="btn btn-sm btn-outline-secondary m-1" href="{{ site.baseurl }}/category/?name={{ category[0] | url_encode }}">
        {{ category[0] }}
      </a>         
    {% endfor %}   
  </ol>
</div>
